ru:
  command:
    fall:
      description: Упасть на землю.
      syntax: "[время на подъем]"
    forcefall:
      description: Уронить игрока на землю.
      syntax: "<игрок> [время на подъем]"
      message: "{player} уронил {target} на {time} с."
    forcegetup:
      description: Поднять игрока с земли.
      syntax: "<игрок> [время на подъем]"
      message: "{player} поднимает {target} на ноги, это займет {time} с."
    getup:
      description: Подняться с земли.
      syntax: "[время на подъем]"
  ui:
    hud:
      press_jump_to_getup: Нажмите 'прыжок', чтобы встать...
